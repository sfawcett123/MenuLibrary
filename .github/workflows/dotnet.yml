name: .NET Publish

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
  
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release
   
      
    - name: Publish
      run: dotnet nuget push **\*.[0-9].[0-9].[0-9].nupkg --source https://api.nuget.org/v3/index.json --apikey ${{secrets.NUGET_API_KEY}}
